<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procore Accident Logs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Procore Accident Logs</h1>
            <div class="auth-section">
                <button id="getAuthBtn" class="btn">Get Authorization Code</button>
                <div class="auth-input">
                    <input type="text" id="authCode" placeholder="Paste authorization code">
                    <button id="getTokenBtn" class="btn">Get Access Token</button>
                </div>
                <div id="tokenStatus" class="token-status"></div>
            </div>
        </header>

        <main>
            <section class="filters">
                <h2>Filter Logs</h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="fromDate">From Date:</label>
                        <input type="date" id="fromDate">
                    </div>
                    <div class="filter-group">
                        <label for="toDate">To Date:</label>
                        <input type="date" id="toDate">
                    </div>
                    <div class="filter-buttons">
                        <button id="filterLogsBtn" class="btn">Apply Filter</button>
                        <button id="clearFilterBtn" class="btn btn-secondary">Clear Filter</button>
                    </div>
                </div>
            </section>

            <section class="logs-section">
                <div class="section-header">
                    <h2>Accident Logs</h2>
                    <button id="refreshLogsBtn" class="btn">Refresh Logs</button>
                </div>
                <div class="logs-list" id="logsList">
                    <!-- Logs will be displayed here -->
                </div>
            </section>

            <section class="create-log">
                <h2>Create New Accident Log</h2>
                <form id="createLogForm">
                    <div class="form-group">
                        <label for="involvedName">Involved Name: <span class="required">*</span></label>
                        <input type="text" id="involvedName" required>
                    </div>
                    <div class="form-group">
                        <label for="involvedCompany">Involved Company: <span class="required">*</span></label>
                        <input type="text" id="involvedCompany" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date: <span class="required">*</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group time-group">
                        <div class="time-input">
                            <label for="timeHour">Hour: <span class="required">*</span></label>
                            <input type="number" id="timeHour" min="0" max="23" required>
                        </div>
                        <div class="time-input">
                            <label for="timeMinute">Minute: <span class="required">*</span></label>
                            <input type="number" id="timeMinute" min="0" max="59" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="datetime">Date/Time:</label>
                        <input type="datetime-local" id="datetime">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea id="comments"></textarea>
                    </div>
                    <button type="submit" class="btn submit-btn">Create Log</button>
                </form>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
