<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procore Accident Logs</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Procore Accident Logs</h1>
      
      <div class="auth-section">
        <h2>Authentication</h2>
        <button id="getAuthBtn" class="btn btn-primary">Get Authorization Code</button>
        
        <div class="auth-input-group">
          <input type="text" id="authCode" class="auth-input" placeholder="Paste authorization code here">
          <button id="getTokenBtn" class="btn btn-primary">Get Access Token</button>
        </div>
        
        <div class="token-display" id="tokenDisplay">
          <strong>Current Token:</strong>
          <div id="tokenValue"></div>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Accident Logs</h2>
          <button id="refreshLogsBtn" class="btn btn-primary">Refresh Logs</button>
        </div>
        
        <div class="log-list" id="logsList">
          <!-- Logs will be dynamically inserted here -->
          <div class="loading-message">Loading accident logs...</div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Create New Accident Log</h2>
        
        <form id="createLogForm">
          <div class="form-group">
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" class="form-control" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="date" class="form-label">Date:</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="datetime" class="form-label">Date/Time:</label>
              <input type="datetime-local" id="datetime" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="involvedCompany" class="form-label">Involved Company:</label>
              <input type="text" id="involvedCompany" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="involvedName" class="form-label">Involved Name:</label>
              <input type="text" id="involvedName" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="timeHour" class="form-label">Time Hour:</label>
              <input type="number" id="timeHour" class="form-control" min="0" max="23" required>
            </div>
            
            <div class="form-group">
              <label for="timeMinute" class="form-label">Time Minute:</label>
              <input type="number" id="timeMinute" class="form-control" min="0" max="59" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-success" style="width: 100%; padding: 1rem;">
            Create Log
          </button>
        </form>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
